# Video
## hardware decoding
hwdec=auto

# Subtitles
sub-auto=fuzzy

# Window
no-border

# OSD
## for uosc to work
osc=no
osd-bar=no

# GPU renderer options
blend-subtitles=video
## color management
icc-profile-auto
## high requirement scaling
scale=ewa_lanczossharp
## with video-sync
tscale=oversample

# Miscellaneous
video-sync=display-resample
interpolation


# VIDEO OUTPUT DRIVERS
profile=gpu-hq
vo=gpu-next

